        _en artñiculos "An", "Un - una", nos permitirá referirnos ha una cosa

        __________

        _la implementación del artículos "An", siempre irá precediendo a una palabra que comiencen con una bocal, ej:


            _a apple = una manzana



        Excepción Gramatical:
        _____________________

        _para consonante mudas como la "H", también, debemos de implementar el artributo "An", en vez de "A", ej:


            _An Hour = una hora
